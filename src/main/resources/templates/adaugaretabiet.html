<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Adaugare Tabiet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<button onclick="location.href='/'" type="button">
    Logout</button>
<br>
<button onclick="location.href='/index'" type="button">
    Index</button>
<h2>Adaugare Tabiet</h2>
<form action="#" th:action="@{/adaugaretabiet}" th:object="${tabiet}" method="post">
    <p>Descriere: <input type="text" th:field="*{descriere}" /></p>
    <p>Numar de zile: <input type="text" th:field="*{nr_zile}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
